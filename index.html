<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4caf50"/>
  <link rel="manifest" href="manifest.json">
  <title>Budget Tracker</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    input, button { margin: 0.25rem 0.5rem 0.25rem 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.25rem 0; }
  </style>
</head>
<body>
  <h1>Budget Tracker</h1>

  <h3>Income Sources</h3>
  <form id="income-form">
    <input type="text" id="income-name" placeholder="Source (e.g. Salary)" required>
    <input type="number" id="income-amount" placeholder="Amount" required>
    <button type="submit">Add Income</button>
  </form>
  <ul id="income-list"></ul>
  <p><strong>Total Income:</strong> $<span id="total-income">0</span></p>

  <script src="script.js"></script>
</body>
</html>
